<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Login</title>
    <link rel="stylesheet" href="estilos/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />

  
</head>
<body id="container">

    <main id="conteudo">

          <section >

                    <article id="foto" >
                      
                    </article>

                    <article id="login">
                        <h1>Login</h1>

                        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                        <form action="login.php" method="post" autocomplete="on">

                            <div id="container1">
                                <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                                <input type="email" name="email" id="iemail" required placeholder="seu e-mail" autocomplete="email" size="30px"> <br>
                            </div>

                            <div id="container2">
                                <label for="isenha"><img src="imagens/password.png" alt="senha" width="25px"></label>
                                <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="8" size="30px"> <br>
                            </div>

                            <input id="entrar" type="submit" value="Entrar" >

                        </form>
                        <a href="#" target="_blank" rel="author">  <p id="esenha">Esqueci minha senha</p></a>
                    </article>

            </section>

    </main>
</body>
</html>
